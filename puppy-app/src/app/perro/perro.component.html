<div class="card mb-3">
    <img src="{{dog.imgUrl}}"
    class="card-img-top" alt="...">
    <div class="card-body pt-1">
        <h5 class="card-title mt-0">{{dog.name}}</h5>
        <p class="card-text">{{dog.name}} tiene {{ngYears(dog.age)}}. {{dog.description}}</p>
    </div>
    <button class="btn btn-primary" (click)="eliminar(dog)">Adoptar</button>
</div>
