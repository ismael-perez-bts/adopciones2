<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="formDog" (ngSubmit)="submit()">
                        <h3 class="text-center">Agrega un perro!</h3>
                        <div class="row">
                            <div class="col-md-6 p-1">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" formControlName="name">
                                </div>
                                <div class="form-group">
                                    <label for="edad">Edad:</label>
                                    <input type="number" id="edad" formControlName="age">
                                </div>
                                <div class="form-group">
                                    <label >Sexo:</label>
                                    <label for="macho">Macho</label>
                                    <input type="radio" id="macho" value="macho" formControlName="sex">
                                    <label for="hembra">Hembra</label>
                                    <input type="radio" id="hembra" value="hembra" formControlName="sex">
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-6 p-1">
                                        <div class="form-group">
                                            <label for="description">Descripcion:</label>
                                            <textarea formControlName="description" id="description" cols="30" rows="10"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Ruta de la imagen:</label>
                                            <input type="text" id="image" formControlName="imgUrl">
                                        </div>
                                    </div>
                                   
                                </div>
                                
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
